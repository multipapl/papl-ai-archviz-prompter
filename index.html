<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Archviz Prompter v2.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <header>
        <h1>AI ARCHVIZ PROMPTER</h1>
        <div class="tabs">
            <button class="tab-btn active" onclick="openTab('viewport')">1. Viewport to Render</button>
            <button class="tab-btn" onclick="openTab('season')">2. Global Season/Light</button>
            <button class="tab-btn" onclick="openTab('interior')">3. Interior Design</button>
        </div>
    </header>

    <div id="viewport" class="tab-content active">
        <div class="panel">
            <h2>üß± Strict Geometry Mode</h2>
            <p class="desc">Best for raw white/grey blockouts. Forces AI to keep the shape.</p>
            
            <label>Context / Biome:</label>
            <select id="vp_biome"></select> <label>Season & Light:</label>
            <select id="vp_weather"></select> <label>Lens (mm):</label>
            <input type="number" id="vp_lens" value="24">
        </div>
    </div>

    <div id="season" class="tab-content">
        <div class="panel">
            <h2>üé® Creative Reskin Mode</h2>
            <p class="desc">Best for existing renders. Changes mood/weather aggressively.</p>

            <label>Target Season:</label>
            <select id="sc_season"></select> <label>Target Lighting:</label>
            <select id="sc_light"></select> <label>Lens (mm):</label>
            <input type="number" id="sc_lens" value="35">
        </div>
    </div>

    <div id="interior" class="tab-content">
        <div class="panel">
            <h2>üõãÔ∏è Interior Mode</h2>
            <p class="desc">Focuses on furniture, materials and indoor lighting.</p>

            <label>Room Type:</label>
            <input type="text" id="in_room" placeholder="e.g. Modern Living Room with open kitchen">

            <label>Style & Mood:</label>
            <select id="in_style"></select> <label>Lens (mm):</label>
            <input type="number" id="in_lens" value="18">
        </div>
    </div>

    <div class="output-area">
        <label>Final Prompt:</label>
        <textarea id="result" readonly></textarea>
        
        <div class="actions">
            <input type="text" id="global_fixes" placeholder="Optional specific fixes (e.g. add people, make glass reflective)...">
            <button onclick="copyToClipboard()" id="copyBtn">COPY PROMPT</button>
        </div>
    </div>

</div>

<script src="data.js"></script> 
<script src="script.js"></script>
</body>
</html>
